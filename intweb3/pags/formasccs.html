<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de insertar estilos</title>
<style>

    h2{
        color: blueviolet; 
        text-align: center;
    }
    h3{
        color: gold;
        text-decoration: underline;
    }
</style>
</head>
<body>
    <!--estilo en linea-->

    <h1 style="color: aqua; text-transform: uppercase;">Hola introducción a ccs3</h1>

    <!--estilo interno-->

    <h2>Hola</h2>
    <h3>¿Como has estado?</h3>
    <h2>Adios</h2>

    <!--estilo externo-->
</body>
</html>
